<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <script src="https://kit.fontawesome.com/267f6b9e00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
</head>
<body>
    <header><nav id="navigation">Keep Notes</nav></header>
    <div class="back-fill"></div>
    <div class="container" id="source">
        <div class="list-items">
            <p class="icon"><i class="fa-solid fa-ellipsis-vertical more" id="more-icon"></i></p>
            <h1 id="title-bar">First Note</h1> <hr>
            <p id="content-bar">This is your first note, a fresh start. More to come as you build your collection!</p>
            <div class="more-options" id="more-option-bar">
                <p class="edit"><i class="fa-solid fa-pen"></i>Edit</p>
                <p class="delete"><i class="fa-solid fa-trash"></i>Delete</p>
            </div>
        </div>
    </div>
    <button class="add-btn"><span class="material-symbols-outlined">add</span></button>
    <script src="./script.js"></script>
</body>
</html>
