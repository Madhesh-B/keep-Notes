<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/267f6b9e00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
</head>
<body>
    <div class="over-lay" id="back-drop-overlay"></div>
    <div class="content-display-dialog-box" id="content-dialog-box">
        <div class="content">
            <input type="text" name="title" id="title-input" placeholder="Title"/>
            <hr>
            <textarea name="note" id="note-input" placeholder="Enter the Content here..."></textarea>
            <div class="btn-holder">
                <button class="btn" id="cancel-btn">Cancel</button>
                <button class="btn" id="submit-btn">Save</button>
            </div>
        </div>
    </div>
    <div class="content-display-dialog-box" id="content-edit-dialog-box">
        <div class="content">
            <input type="text" name="title" id="title-edit" placeholder="Title"/>
            <hr>
            <textarea name="note" id="note-edit" placeholder="Enter the Content here..."></textarea>
            <div class="btn-holder">
                <button class="btn" id="cancel">Cancel</button>
                <button class="btn" id="replace-btn">Replace</button>
            </div>
        </div>
    </div>
    <header><nav id="navigation">Keep Notes</nav></header>
    <div class="back-fill"></div>
    <div class="container" id="source">
        <div class="container-div-inside">
            <ul class="list-container" id="list-holder">
                <li id="list-item-0">
                    <div class="list-items" id="first-note-0">
                        <div class="icon"><i class="fa-solid fa-ellipsis-vertical more" id="more-icon-0"></i></div>
                        <h1 class="title" id="title-bar-0">First Note</h1> <hr>
                        <p class="note-bar" id="content-bar-0">This is your first note, a fresh start. More to come as you build your collection!</p>
                        <div class="more-options" id="more-option-bar-0">
                            <p id="edit-0"><i class="fa-solid fa-pen"></i>Edit</p>
                            <p id="delete-0"><i class="fa-solid fa-trash"></i>Delete</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <button class="add-btn" id="new-btn"><span class="material-symbols-outlined">add</span></button>
    <script src="./script.js"></script>
</body>
</html>
